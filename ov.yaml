# TabWidth is the tab width number.
TabWidth: 4
StyleAlternate:
  Background: "gray"
StyleHeader:
  Bold: true
#  Blink: true
#  Italic: true
#  Underline: true
StyleOverStrike:
  Foreground: "green"
  Underline: true
StyleOverLine:
  Foreground: "red"
  Underline: true
# Keybind
# Special key
#   "Enter","Backspace","Tab","Backtab","Esc",
#   "Backspace2", "Delete", "Insert",
#   "Up", "Down", "Left", "Right", "Home", "End",
#   "F1...F64"
# Modifier key
#   "ctrl", "alt", "meta", "shift"
# Connect with modifier key + key
#   "ctrl+c"
KeyBind:
    exit:
        - "Escape"
        - "q"
    cancel:
        - "ctrl+c"
    write_exit:
        - "Q"
    sync:
        - "ctrl+l"
    help:
        - "h"
        - "ctrl+alt+c"
    logdoc:
        - "ctrl+alt+e"
    down:
        - "Enter"
        - "Down"
        - "ctrl+N"
    up:
        - "Up"
        - "ctrl+p"
    top:
        - "Home"
    bottom:
        - "End"
    left:
        - "left"
    right:
        - "right"
    half_left:
        - "ctrl+left"
    half_right:
        - "ctrl+right"
    page_up:
        - "PageUp"
        - "ctrl+b"
    page_down:
        - "PageDown"
        - "ctrl+v"
    page_half_up:
        - "ctrl+u"
    page_half_down:
        - "ctrl+d"
    mark:
        - "m"
    next_mark:
        - ">"
    previous_mark:
        - "<"
    alter_rows_mode:
        - "C"
    line_number_mode:
        - "G"
    search:
        - "/"
    wrap_mode:
        - "w"
        - "W"
    column_mode:
        - "c"
    backsearch:
        - "?"
    delimiter:
        - "d"
    header:
        - "H"
    tabwidth:
        - "t"
    goto:
        - "g"
    next_search:
        - "n"
    next_backsearch:
        - "N"
    next_doc:
        - "]"
    previous_doc:
        - "["
    toggle_mouse:
        - "ctrl+alt+r"
